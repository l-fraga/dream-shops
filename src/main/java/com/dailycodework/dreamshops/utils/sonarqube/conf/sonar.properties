# SonarQube Configuration - Dream Shops
# Configurações centralizadas para o projeto

# Configurações do servidor web
sonar.web.host=0.0.0.0
sonar.web.port=9000
sonar.web.context=/

# Configurações de banco de dados (PostgreSQL)
sonar.jdbc.url=jdbc:postgresql://postgres:5432/sonar
sonar.jdbc.username=sonar
sonar.jdbc.password=sonar

# Desabilitar verificações do Elasticsearch (ESSENCIAL)
sonar.es.bootstrap.checks.disable=true

# Configurações de performance
sonar.search.javaOpts=-Xmx512m -Xms128m
sonar.ce.javaOpts=-Xmx512m -Xms128m
sonar.web.javaOpts=-Xmx512m -Xms128m

# Configurações de segurança para acesso inicial
sonar.forceAuthentication=false

# Configurações de logs
sonar.log.level=INFO
sonar.log.rollingPolicy=time:yyyy-MM-dd

# Configurações de performance
sonar.ce.gracefulStopTimeoutInMs=30000
sonar.ce.workerCount=1

# Desabilitar verificações do Elasticsearch
sonar.es.bootstrap.checks.disable=true

