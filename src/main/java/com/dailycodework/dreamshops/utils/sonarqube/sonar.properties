# SonarQube Configuration
# DreamShops Project - Minimal Configuration

# Database
sonar.jdbc.url=jdbc:postgresql://postgres:5432/sonar
sonar.jdbc.username=sonar
sonar.jdbc.password=sonar

# Web Server
sonar.web.host=0.0.0.0
sonar.web.port=9000
sonar.web.context=/

# Search Engine
sonar.search.javaOpts=-Xmx512m -Xms512m -XX:MaxDirectMemorySize=256m -XX:+HeapDumpOnOutOfMemoryError
sonar.search.host=127.0.0.1
sonar.search.port=9001

# Compute Engine
sonar.ce.javaOpts=-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError
sonar.ce.workerCount=1
sonar.ce.gracefulStopTimeoutInMs=4000

# Web Server JVM
sonar.web.javaOpts=-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError
sonar.web.sessionTimeoutInMinutes=60
sonar.web.sessionCookieSecure=false

# Security
sonar.forceAuthentication=false
sonar.allowUsersToSignUp=true

# Update Center
sonar.updatecenter.activate=true

# Development
sonar.dev=false

# Logging
sonar.log.level=INFO
sonar.log.useJsonLogs=false
sonar.log.maxFiles=10
sonar.log.maxFileSize=10MB

# Path
sonar.path.data=/opt/sonarqube/data
sonar.path.extensions=/opt/sonarqube/extensions
sonar.path.logs=/opt/sonarqube/logs
sonar.path.temp=/opt/sonarqube/temp
sonar.path.web=/opt/sonarqube/web

# Process
sonar.pidfile=/opt/sonarqube/temp/sonar.pid

# System Properties
sonar.web.accessLogs.enable=false
sonar.web.accessLogs.pattern=combined

# Worker Processes
sonar.ce.workerCount=1

# Cluster
sonar.cluster.enabled=false
sonar.cluster.name=dreamshops-cluster
sonar.cluster.nodeName=node1
sonar.cluster.nodeHost=localhost
sonar.cluster.nodePort=9001

# Profiling
sonar.profiling.mode=disabled

# Alerts
sonar.ws.timeout=60

# JVM Options
sonar.ce.javaOpts=-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError
sonar.search.javaOpts=-Xmx512m -Xms512m -XX:MaxDirectMemorySize=256m -XX:+HeapDumpOnOutOfMemoryError
sonar.web.javaOpts=-Xmx512m -Xms128m -XX:+HeapDumpOnOutOfMemoryError

# Security Sources
sonar.security.sources.javasecurity=true
sonar.security.sources.pythonsecurity=true

# Project Settings
sonar.projectKey=dream-shops
sonar.projectName=DreamShops
sonar.projectVersion=1.0.0
sonar.organization=dailycodework 