# SonarQube Project Configuration
# DreamShops Project

# ============================================================================
# PROJECT INFORMATION
# ============================================================================
# Chave única do projeto
sonar.projectKey=dream-shops

# Nome do projeto
sonar.projectName=DreamShops

# Versão do projeto
sonar.projectVersion=1.0.0

# Organização (opcional)
sonar.organization=dailycodework

# ============================================================================
# SOURCE CODE CONFIGURATION
# ============================================================================
# Caminho para o código fonte
sonar.sources=src/main/java

# Caminho para os testes
sonar.tests=src/test/java

# Caminho para arquivos binários
sonar.java.binaries=target/classes

# Caminho para bibliotecas
sonar.java.libraries=target/lib

# ============================================================================
# TEST COVERAGE CONFIGURATION
# ============================================================================
# Relatório JaCoCo
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Relatório de testes
sonar.junit.reportPaths=target/surefire-reports

# ============================================================================
# EXCLUSIONS
# ============================================================================
# Excluir DTOs, Requests, Responses
sonar.exclusions=**/dto/**,**/request/**,**/response/**,**/Dto.java,**/Request.java,**/Response.java

# Excluir configurações
sonar.exclusions+=**/config/**,**/Config.java

# Excluir utilitários
sonar.exclusions+=**/utils/**,**/Utils.java

# Excluir modelos/entidades
sonar.exclusions+=**/model/**,**/Model.java,**/Entity.java

# Excluir repositórios
sonar.exclusions+=**/repository/**,**/Repository.java

# Excluir enums
sonar.exclusions+=**/enums/**,**/Enum.java

# Excluir exceptions
sonar.exclusions+=**/exceptions/**,**/Exception.java

# Excluir arquivos de configuração
sonar.exclusions+=**/*.properties,**/*.yml,**/*.yaml,**/*.xml

# Excluir arquivos de documentação
sonar.exclusions+=**/*.md,**/*.txt,**/*.pdf

# ============================================================================
# TEST EXCLUSIONS
# ============================================================================
# Excluir testes de configuração
sonar.test.exclusions=**/config/**/test/**,**/utils/**/test/**

# ============================================================================
# JAVA CONFIGURATION
# ============================================================================
# Versão do Java
sonar.java.source=17

# Versão do Java para testes
sonar.java.test.source=17

# Configurações específicas do Java
sonar.java.libraries=target/dependency/*.jar

# ============================================================================
# QUALITY GATE CONFIGURATION
# ============================================================================
# Configurações de qualidade
sonar.qualitygate.wait=true

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
# Configurações de segurança
sonar.security.sources.javasecurity=true
sonar.security.sources.pythonsecurity=true

# ============================================================================
# PERFORMANCE CONFIGURATION
# ============================================================================
# Configurações de performance
sonar.ce.workerCount=1
sonar.ce.gracefulStopTimeoutInMs=4000

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
# Configurações de logging
sonar.log.level=INFO
sonar.log.useJsonLogs=false

# ============================================================================
# CUSTOM PROPERTIES
# ============================================================================
# Propriedades customizadas para o projeto DreamShops

# Configurações específicas do Spring Boot
sonar.spring.boot=true

# Configurações específicas do JPA
sonar.jpa=true

# Configurações específicas do JWT
sonar.jwt=true

# Configurações específicas do Docker
sonar.docker=true

# ============================================================================
# PLUGIN CONFIGURATION
# ============================================================================
# Plugins específicos (se necessário)
# sonar.plugins=plugin1,plugin2

# ============================================================================
# DUPLICATION CONFIGURATION
# ============================================================================
# Configurações de duplicação
sonar.cpd.java.minimumTokens=100
sonar.cpd.java.minimumLines=10

# ============================================================================
# COMPLEXITY CONFIGURATION
# ============================================================================
# Configurações de complexidade
sonar.complexity.function.threshold=10
sonar.complexity.class.threshold=50

# ============================================================================
# SIZE CONFIGURATION
# ============================================================================
# Configurações de tamanho
sonar.size.function.threshold=100
sonar.size.class.threshold=1000

# ============================================================================
# COMMENT CONFIGURATION
# ============================================================================
# Configurações de comentários
sonar.comment.density.threshold=25

# ============================================================================
# DOCUMENTATION CONFIGURATION
# ============================================================================
# Configurações de documentação
sonar.documentation.density.threshold=20

# ============================================================================
# MAINTAINABILITY CONFIGURATION
# ============================================================================
# Configurações de manutenibilidade
sonar.maintainability.rating.threshold=A

# ============================================================================
# RELIABILITY CONFIGURATION
# ============================================================================
# Configurações de confiabilidade
sonar.reliability.rating.threshold=A

# ============================================================================
# SECURITY RATING CONFIGURATION
# ============================================================================
# Configurações de segurança
sonar.security.rating.threshold=A

# ============================================================================
# COVERAGE CONFIGURATION
# ============================================================================
# Configurações de cobertura
sonar.coverage.exclusions=**/dto/**,**/request/**,**/response/**,**/config/**,**/utils/**,**/model/**,**/repository/**,**/enums/**,**/exceptions/**

# ============================================================================
# HOTSPOTS CONFIGURATION
# ============================================================================
# Configurações de hotspots de segurança
sonar.security.hotspots.threshold=10

# ============================================================================
# ISSUES CONFIGURATION
# ============================================================================
# Configurações de issues
sonar.issues.ignore.multicriteria=1,2,3

# Critério 1: Ignorar issues em DTOs
sonar.issues.ignore.multicriteria.1.ruleKey=squid:S00117
sonar.issues.ignore.multicriteria.1.resourceKey=**/dto/**

# Critério 2: Ignorar issues em Requests
sonar.issues.ignore.multicriteria.2.ruleKey=squid:S00117
sonar.issues.ignore.multicriteria.2.resourceKey=**/request/**

# Critério 3: Ignorar issues em Responses
sonar.issues.ignore.multicriteria.3.ruleKey=squid:S00117
sonar.issues.ignore.multicriteria.3.resourceKey=**/response/**

# ============================================================================
# CUSTOM RULES CONFIGURATION
# ============================================================================
# Configurações de regras customizadas (se necessário)
# sonar.custom.rules=rule1,rule2

# ============================================================================
# PROFILING CONFIGURATION
# ============================================================================
# Configurações de profiling
sonar.profiling.mode=disabled

# ============================================================================
# DEBUG CONFIGURATION
# ============================================================================
# Configurações de debug
sonar.debug=false

# ============================================================================
# VERBOSE CONFIGURATION
# ============================================================================
# Configurações de verbose
sonar.verbose=false

# ============================================================================
# TIMEOUT CONFIGURATION
# ============================================================================
# Configurações de timeout
sonar.ws.timeout=60

# ============================================================================
# CACHE CONFIGURATION
# ============================================================================
# Configurações de cache
sonar.cache.enabled=true
sonar.cache.timeout=3600

# ============================================================================
# PARALLEL EXECUTION CONFIGURATION
# ============================================================================
# Configurações de execução paralela
sonar.ce.workerCount=1

# ============================================================================
# MEMORY CONFIGURATION
# ============================================================================
# Configurações de memória
sonar.ce.javaOpts=-Xmx512m -Xms128m
sonar.web.javaOpts=-Xmx512m -Xms128m
sonar.search.javaOpts=-Xmx512m -Xms512m

# ============================================================================
# NETWORK CONFIGURATION
# ============================================================================
# Configurações de rede
sonar.web.host=0.0.0.0
sonar.web.port=9000

# ============================================================================
# DATABASE CONFIGURATION
# ============================================================================
# Configurações de banco de dados
sonar.jdbc.username=sonar
sonar.jdbc.password=sonar
sonar.jdbc.url=jdbc:postgresql://postgres:5432/sonar

